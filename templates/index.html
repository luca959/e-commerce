<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    <style>
      textarea {
  resize: none;
}

    </style>
  </head>
  <body>
 <!-- NAV BAR -->
 {% include "nav.html" %}


 <!-- NAV BAR --> 
 
 <h1 style="text-align: center;">Prodotti disponibili</h1>

<!-- shop -->

<div class="container">
  <div class="row g-2">
    {% for item in item %} <!-- ciclo che va avanti per ogni  item nel db-->
    <div class="col-6" >

      <div>
    
        <div class="card" >
          <form action="{{url_for('home')}}" method="POST">
          <img src={{item.img}} class="card-img-top" id='img' alt="..." >
          <div class="card-body">
            <input type="text" class="form-control-plaintext" value="{{item.title }}" readonly name="title">
            <textarea rows="4" cols="50" name="info" class="form-control-plaintext" readonly disabled >{{item.info }}" </textarea>
            <br>
            <input type="submit" class="btn btn-primary" value="Add to Cart">
            </form>
          </div>
        </div>
      </div>

    </div>
   
   {% endfor %}
  </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- shop -->
    
  </body>
</html>
